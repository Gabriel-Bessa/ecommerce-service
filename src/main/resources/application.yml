spring:
  liquibase:
    enabled: true
    change-log: classpath:db/master.xml
    default-schema: ecommerce
  messages:
    basename: message_erro
  application:
    name: ecommerce-service
server:
  servlet:
    context-path: /api/ecommerce
  port: 8080
amazon:
  aws:
    accesskey: <SECRET>
    secretkey: <SECRET>
    bucket:
      region: us-east-1
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true